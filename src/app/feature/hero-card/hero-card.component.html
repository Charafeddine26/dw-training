<mat-card class="hero-card">
  <div class="image-container">
    <img mat-card-image [src]="hero.image || 'https://placehold.co/400x600?text=No+Image'" [alt]="hero.nom">
    <div class="overlay"></div>
    <button mat-icon-button class="favorite-btn" (click)="onToggleFavorite($event)" [color]="hero.isFavorite ? 'warn' : ''">
      <mat-icon>{{ hero.isFavorite ? 'favorite' : 'favorite_border' }}</mat-icon>
    </button>
  </div>
  <mat-card-header>
    <mat-card-title>{{ hero.nom }}</mat-card-title>
    <mat-card-subtitle *ngIf="hero.team">{{ hero.team }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="info-row">
      <mat-icon class="info-icon" title="Nemesis">person_alert</mat-icon>
      <span>{{ hero.nemesis }}</span>
    </div>
    <div class="info-row">
      <mat-icon class="info-icon" title="PremiÃ¨re parution">calendar_today</mat-icon>
      <span>{{ hero.date_premiere_parution | date:'mediumDate' }}</span>
    </div>
    <div class="labels-container">
      <div class="labels" *ngIf="hero.labels?.length">
        <span class="label" *ngFor="let label of hero.labels">{{ label }}</span>
      </div>
      <button mat-icon-button class="add-label-btn" (click)="onAddLabel($event)" title="Add Label">
        <mat-icon>add_circle_outline</mat-icon>
      </button>
    </div>
  </mat-card-content>
</mat-card>
